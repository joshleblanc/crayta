<style>

body {
	font-family: Rubik;
	width: 100%;
	height: 100%;
	display: flex;
	justify-content: flex-end;
}

.notification-parent {
	display:flex;
	flex-direction: column;
	justify-content: flex-start;
	padding-top: 2rem;
	padding-right: 1rem;
}

.notification {
	padding: 0.2rem 1rem;
}

.notification-text {
	width: 25rem;
	font-size: 1.5rem; 
	color: rgb(250, 250, 250);
	text-shadow: 0.1rem 0.1rem 0.2rem rgba(0,0,0,0.5);
	text-align: right;
	display: flex;
	justify-content: flex-end;
}

.kill-feed {
	justify-content: space-around
}

.kill-feed div {
	width: 33%;
	text-overflow: ellipsis;
	overflow: hidden;
	white-space: nowrap
}

.kill-feed svg {
	width: 33%;
}

.kill-feed img {
	width: 32px;
	height: 32px;
}

.notification-old .notification-text {
	opacity: 0.8;
}

</style>
</head>
<body>
	<div class="notification-parent" data-bind-if="{{bindings.messages}}.length > 0">
		<div class="notification" data-bind-class-toggle="notification-old:{{messageIndex}}!={{bindings.messages}}.length - 1" data-bind-for="messageIndex,message:{{bindings.messages}}">
			<div class="notification-text kill-feed" data-bind-html="{{message.html}}"></div>
		</div>
	</div>

    function update()
    {
		engine.updateWholeModel(bindings);
		engine.synchronizeModels();
    }
	
	function addNotification(msg)
	{
		if (bindings.messages.length == 5)
		{
			// remove first from messages and also cancel it's timeout
			var removed = bindings.messages.shift();
			clearTimeout(removed.timeout);
		}
		
		bindings.messages.push({
			html: msg,
			timeout: setTimeout(function() { bindings.messages.shift(); update(); }, 5000),
		});
		update(); 
	}

	engine.on(
		'Clear',
		function()
		{
			for (var index = 0; index < bindings.messages.length; index++)
			{
				clearTimeout(bindings.messages[index].timeout);
			}
			bindings.messages = [];
			bindings.shout = "";
			update();
		}
	);
	
	engine.on('AddNotification', addNotification);
	engine.on('Shout', addShout);
	
</script>
